<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- End of fonts -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main id="container">
      <div id="perfume_card">
        <div class="perfume_card_main">
          <!-- Images for desktop and mobile design -->
          <picture class="perfume_card_pictures">
            <source
              media="(max-width:762px)"
              srcset="images/image-product-mobile.jpg"
              class="perfume_card_piture-mobile"
            />
            <img
              src="images/image-product-desktop.jpg"
              class="perfume_card_picture-desktop"
              alt="Gabrielle_Parfum"
            />
          </picture>

          <!-- End of Images for desktop and mobile design -->

          <div class="perfume_card_main_content">
            <span class="perfume_card_content-subtitle">Perfume</span>
            <h1 class="perfume_card_content-title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="perfume_card_content-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="perfume_card_content-prices">
              <span
                aria-label="actual_price"
                class="perfume_card_content_price-actual"
              >
                $149.99</span
              >
              <del>
                <span
                  aria-label="old_price"
                  class="perfume_card_content_price-base"
                >
                  $169.99</span
                >
              </del>
            </div>

            <button type="submit" class="cardÃ§  perfume_card_content-button">
              <p class="perfume_card_content_button-content">
                <img
                  class="perfume_card_content_button-img"
                  src="images/icon-cart.svg"
                  alt="shopping cart"
                />
                Add to Cart
              </p>
            </button>
            
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/DanielMillanR"
            >Daniel Millan</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
